<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Design Table </title>

    
        <style>
            table, th, td { background: rgb(188, 221, 178);
    
            }
        </style>

   
</head>



<body>


    <h1>   This is a regular table </h1>

    <table border=" 1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Month </th>
            <th> Savings </th>
            <th> Total </th>
        </tr>

        <tr>
            <td> Janruary </td>
            <td>  100</td>
            <td>  100</td>
        </tr>

        <tr>
            <td> March </td>
            <td>  300</td>
            <td>  300</td>
        </tr>

        <tr>
            <td> July </td>
            <td>  200</td>
            <td>  200</td>
        </tr>


    </table>


    <h1> Mixed row-column table </h1>
    

    <table border="5" cellpadding="30" cellspacing="0">

        <tr>

            <td colspan="3"> 1</td>
            <td> 2 </td>
        </tr>

        <tr>
            <td> 3</td>
            <td> 4 </td>
            <td> 5</td>
            <td> 6 </td>
        </tr>

        <tr>
            <td rowspan="2"> 7</td>
            <td> 8 </td>
            <td> 9</td>
            <td> 10 </td>
        </tr>

        <tr>
            <td>11</td>
            <td> 12 </td>
            <td> 13</td>
            
        </tr>

        <tr>
            <td rowspan="3">  <b> MERGED </b>   </td>
            <td> 8 </td>
            <td> 9</td>
            <td> 10 </td>
        </tr>

        <tr>
            <td>11</td>
            <td> 12 </td>
            <td> 13</td>
            
        </tr>

        <tr>
            <td>11</td>
            <td> 12 </td>
            <td> 13</td>
            
        </tr>

    </table>
</body>


</html>
