<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Forms </title>
    
</head>
<body>

    <form>
        <p> This is  TEXTBOX : <br />

            <input type=""text" />
        </p>

        <p> This is CHECKBOX : <br />

            <input type="checkbox" />
        </p>

        <p> This is RADIO CHECKBOX : <br />

            <input type="radio" name="gender" checked="checked" /> Male <br />
            <input type="radio" name="gender" /> Female <br />

        </p>

        <p> This is File Selection for Attachment : <br />

            <input type="file" />
        </p>


        <p> This is DropDown List : <br />

        <select>    
           
             <optgroup label="Group 1">
                   <option> Monday </option>
                   <option> Tuesday </option>
                   <option> Wednesday </option>
             </optgroup>    

             <optgroup label="Group 2">
                <option> Thursday </option>
                <option> Friday </option>
                <option> Saturday </option>
                <option> Sunday </option>
            </optgroup>    
        </select>    

        </p>

        <p>
            <textarea cols="60" rows="10"> </textarea>
        </p>
        
    </form>

    
    
</body>
</html>
